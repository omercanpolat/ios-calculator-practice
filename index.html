<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="https://picsum.photos/30/30"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item-screen"></div>
      <button class="grid-item grid-item-button1 btn-light">AC</button>
      <button class="grid-item grid-item-button2 btn-light">±</button>
      <button class="grid-item grid-item-button3 btn-light">%</button>
      <button class="grid-item grid-item-button4 btn-orange">÷</button>
      <button class="grid-item grid-item-button5 btn-dark">7</button>
      <button class="grid-item grid-item-button6 btn-dark">8</button>
      <button class="grid-item grid-item-button7 btn-dark">9</button>
      <button class="grid-item grid-item-button8 btn-orange">x</button>
      <button class="grid-item grid-item-button9 btn-dark">4</button>
      <button class="grid-item grid-item-button10 btn-dark">5</button>
      <button class="grid-item grid-item-button11 btn-dark">6</button>
      <button class="grid-item grid-item-button12 btn-orange">-</button>
      <button class="grid-item grid-item-button13 btn-dark">1</button>
      <button class="grid-item grid-item-button14 btn-dark">2</button>
      <button class="grid-item grid-item-button15 btn-dark">3</button>
      <button class="grid-item grid-item-button16 btn-orange">+</button>
      <button class="grid-item grid-item-button-zero btn-dark">0</button>
      <button class="grid-item grid-item-button-19 btn-dark">.</button>
      <button class="grid-item grid-item-button-20 btn-dark">=</button>
    </div>
  </body>
</html>
